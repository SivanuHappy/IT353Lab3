<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>LinkedU - Application</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel styleClass="customTitleBar">
                <h1>Please provide the information about your choice of university add majors </h1> 
            </p:panel>
            <br/><br/>
            <p:growl id="msgs" showDetail="true" />

            <p:panel header="Select a University and Majors" style="margin-bottom:10px;">
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="University" value="University: " />
                    <p:selectOneMenu id="University" value="#{applyController.apply.university}" style="width:150px" required="true">
                        <p:ajax listener="#{applyController.onUniversityChange()}" update="Majors" />
                        <f:selectItem itemLabel="Select University" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{applyController.universities}" />
                    </p:selectOneMenu>

                    <p:outputLabel for="Majors" value="Major: " />
                    <p:selectOneMenu id="Majors" value="#{applyController.apply.major}" style="width:150px" required="true">
                        <f:selectItem itemLabel="Select Majors" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{applyController.majors}" />
                    </p:selectOneMenu>
                </h:panelGrid>

                <p:separator />
                <p:commandButton value="Submit and Continue to Apply" update="msgs" icon="ui-icon-check" action="Apply.xhtml" />
            </p:panel>

        </h:form>
    </h:body>
</html>
